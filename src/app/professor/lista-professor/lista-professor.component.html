<p-toast key="bc" position="top-right" [breakpoints]="{ '768px': { width: '100%', right: '0', left: '0' } }"></p-toast>

<!-- # Criando o Input de pesquisa e a logo da lupa -->
<div class="grid p-fluid">
    <div class="col-4">
        <input pInputText type="text" #searchInput (input)="dt1.filterGlobal(searchInput.value, 'contains')"
            placeholder="Pesquisar professor">
    </div>
    <div class="col-6">
        <button pButton icon="pi pi-search"></button>
    </div>
    <div class="col-2">
        <button pButton routerLink="/professores/cadastro" icon="pi pi-plus" label="Cadastrar"></button>
    </div>
</div>

<!-- # Tabela  -->
<div class="grid-12 p-fluid">
    <p-table #dt1 [value]="professores" [tableStyle]="{ 'min-width': '60rem' }" [globalFilterFields]="['nome']">
        <ng-template pTemplate="header">
            <tr>
                <th>Nome</th>
                <th>Formação</th>
                <th>Idade</th>
                <th>Nacionalidade</th>
                <th>Ações</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-professor>
            <tr>

                <td>
                    {{
                    professor.nome
                    }}
                </td>
                <td>
                    {{
                    professor.formacao
                    }}
                </td>
                <td>
                    {{
                    professor.idade
                    }}
                </td>
                <td>
                    {{
                    professor.nacionalidade
                    }}
                </td>
                <td>
                    <button pButton type="button" (click)="excluirProfessor(professor.id)" icon="pi pi-trash"
                        class="p-button-danger mr-2"></button>
                    <button pButton type="button" [routerLink]="['/professores', professor.id]"
                        icon="pi pi-user-edit"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
